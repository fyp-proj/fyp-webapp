<body class="sign-in" ng-controller="mainController as ctrl">


	<div class="wrapper">

		<div class="sign-in-page">
			<div class="signin-popup">
				<div class="signin-pop">
					<div class="row">
						<div class="col-lg-6">
							<div class="cmp-info">
								<div class="cm-logo">
									<img src="images/cm-logo.png" alt="">
									<p>Workwise,  is a global freelancing platform and social networking where businesses and independent professionals connect and collaborate remotely</p>
								</div><!--cm-logo end-->
								<img src="images/cm-main-img.png" alt="">
							</div><!--cmp-info end-->
						</div>
						<div class="col-lg-6">
							<div class="login-sec">

									<li data-tab="tab-1" class="current"><a href="#" title="">Sign in</a></li>
									<li data-tab="tab-2"><a href="#" title="">Sign up</a></li>
								</ul>
								<div class="sign_in_sec current" id="tab-1">

									<h3>Sign in</h3>
									<form>
										<div class="row">
											<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<input type="text" name="username" placeholder="email" ng-model="ctrl.username">
													<i class="la la-user"></i>
												</div><!--sn-field end-->
											</div>
											<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<input type="password" name="password" placeholder="Password" ng-model="ctrl.password">
													<i class="la la-lock"></i>
												</div>
											</div>
<!--											<div class="col-lg-12 no-pdd">-->

<!--												</div>-->
<!--											</div>-->
											<div class="col-lg-12 no-pdd">
												<button type="button" value="submit" ng-click="ctrl.login()">Sign in</button>
											</div>
										</div>
									</form>
									<div class="login-resources">
										<h4>Login Via Social Account</h4>
										<ul>
											<li ng-click="ctrl.onGoogleLogin()"><a title="" class="tw"><i ng-src="/images/google.svg"></i>Login Via Google</a></li>
										</ul>
									</div><!--login-resources end-->
								</div><!--sign_in_sec end-->
								<div class="sign_in_sec" id="tab-2">

                            <i class="la la-globe"></i>
                          </div>
                        </div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" ng-model="ctrl.password" name="password" placeholder="Password">
														<i class="la la-lock"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" ng-model="ctrl.passwordConfirmation" name="repeat-password" placeholder="Repeat Password">

<!--													</div>-->
<!--												</div>-->
												<div class="col-lg-12 no-pdd">
													<button type="button" ng-click="ctrl.signUp()" value="submit">Get Started</button>
												</div>
											</div>
										</form>
									</div><!--dff-tab end-->
									<div class="dff-tab" id="tab-4">
										<form>
											<div class="row">
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" name="company-name" placeholder="Company Name">
														<i class="la la-building"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">

														<i class="la la-globe"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" name="password" placeholder="Password">
														<i class="la la-lock"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" name="repeat-password" placeholder="Repeat Password">
														<i class="la la-lock"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="checky-sec st2">
														<div class="fgt-sec">
