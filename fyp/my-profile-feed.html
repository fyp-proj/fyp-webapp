
<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>WorkWise Html Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/line-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/line-awesome-font-awesome.min.css">

</head>


<body ng-controller="authorController as ctrl">
	<div class="wrapper">
		<header>
			<div class="container">
				<div class="header-data">
					<div class="logo">
						<a href="homePage.html" title=""><img src="images/mainLogo.png" style="width: 50px;"alt=""></a>
					</div><!--logo end-->
					<div class="search-bar">
						<form>
							<input type="text" name="search" placeholder="Search...">
							<button type="submit"><i class="la la-search"></i></button>
						</form>
					</div><!--search-bar end-->
					<nav>
						<ul>
							<li>
								<a href="homePage.html" title="">
									<span><img src="images/icon1.png" alt=""></span>
									Home
								</a>
							</li>
							<!-- <li>
								<a href="companies.html" title="">
									<span><img src="images/icon2.png" alt=""></span>
									Companies
								</a>
								<ul>
									<li><a href="companies.html" title="">Companies</a></li>
									<li><a href="company-profile.html" title="">Company Profile</a></li>
								</ul>
							</li> -->
							<li>
								<a href="projects.html" title="">
									<span><img src="images/icon3.png" alt=""></span>
									Projects
								</a>
							</li>
							<li>
								<a href="profiles.html" title="">
									<span><img src="images/icon4.png" alt=""></span>
									Profiles
								</a>
								<ul>
									<li><a href="user-profile.html?userId={{ctrl.accountUserId}}" title="">User Profile</a></li>
									<!-- <li><a href="my-profile-feed.html" title="">my-profile-feed</a></li> -->
								</ul>
							</li>
							<!-- <li>
								<a href="jobs.html" title="">
									<span><img src="images/icon5.png" alt=""></span>
									Jobs
								</a>
							</li> -->
							<li>
								<a href="messages.html" title="" class="not-box-openm">
									<span><img src="images/icon6.png" alt=""></span>
									Messages
								</a>
							</li>
							<li style="height:0px !important">
				              <a href="#" title="" class="not-box-open" >
				                <span><img src="images/icon7.png" alt=""></span>
				                Notification
				                  <span class="badge1" ng-bind="ctrl.reviewRequests.length"></span>
				              </a>
				              <div class="notification-box noti" id="notification">
				                <div class="nott-list">
				                  <div class="notfication-details">
				                    <div class="notification-info" ng-repeat="request in ctrl.reviewRequests">
				                      <h3><a href="#" title="" ng-bind="request.from_user_first_name + ' '+ request.from_user_last_name"></a> <p ng-bind="request.message"></p></h3>
				                      <div style="clear:both">
				                        <button class="follow" ng-if="request.message!='accept' && request.message!='reject'" ng-click="ctrl.updateRequest(true, request.id)">Accept</button>
				                        <button class="hire" ng-if="request.message!='accept' && request.message!='reject'" ng-click="ctrl.updateRequest(false, request.id)">Reject</button>
				                        <button class="follow" ng-if="request.message=='accept' || request.message=='reject'" ng-click="ctrl.deleteNotif(request.id)">Well received</button>
				                      </div>
				                      <span style="display: contents;" ng-bind="request.created_at"></span>
				                      
				                    </div>
				                    <!--notification-info -->
				                  </div>
				                  <div class="view-all-nots">
				                    <a style="padding:5px 0" title="">All Notifications</a>
				                  </div>
				                </div>
				                <!--nott-list end-->
				              </div>
				              <!--notification-box end-->
				            </li>
						</ul>
					</nav><!--nav end-->
					<div class="menu-btn">
						<a href="#" title=""><i class="fa fa-bars"></i></a>
					</div><!--menu-btn end-->
					<div class="user-account">
						<div class="user-info">
							<img src="images/resources/user.png" alt="">
							<a href="#" title="" ng-bind="ctrl.userProfile.firstName"></a>
							<i class="la la-sort-down"></i>
						</div>
						<div class="user-account-settingss">
							<h3 class="tc"><a href="user-profile.html?userId={{ctrl.accountUserId}}">My Profile</a></h3>
							<h3 class="tc"><a ng-click="ctrl.logout()" title="">Logout</a></h3>
						</div><!--user-account-settingss end-->
					</div>
				</div><!--header-data end-->
			</div>
		</header><!--header end-->


		<section class="cover-sec">
			<img src="images/resources/cover-img.jpg" alt="">
		</section>


		<main>
			<div class="main-section">
				<div class="container">
					<div class="main-section-data">
						<div class="row">
							<div class="col-lg-3">
								<div class="main-left-sidebar">
									<div class="user_profile">
										<div class="user-pro-img">
											<img src="images/resources/user-pro-img.png" alt="">
										</div><!--user-pro-img end-->
										<div class="user_pro_status">
											<ul class="flw-hr">
												<li id="test{{$index}}"><a class="post-jb active message-us" href="" title="">send email</a>
                								</li>
											</ul>
										</div><!--user_pro_status end-->
									</div><!--user_profile end-->
								</div><!--main-left-sidebar end-->
							</div>
							<div class="col-lg-6">
								<div class="main-ws-sec">
									<div class="user-tab-sec">
										<h3 ng-bind="ctrl.userProfile.firstName + ' ' +ctrl.userProfile.lastName"></h3>
										
										<div class="star-descp">
											<span ng-bind="ctrl.userProfile.email"></span>
											<span ng-bind="ctrl.userProfile.institution"></span>
										</div><!--star-descp end-->
										<div class="tab-feed">
											<ul>
												<li data-tab="feed-dd" class="active">
													<a href="#" title="">
														<img src="images/ic1.png" alt="">
														<span>Feed</span>
													</a>
												</li>
												<li data-tab="info-dd" ng-if="ctrl.userProfile.roles[0]==1">
													<a href="#" title="">
														<img src="images/ic2.png" alt="">
														<span>Edit Role</span>
													</a>
												</li>
											</ul>
										</div><!-- tab-feed end-->
									</div><!--user-tab-sec end-->
									<div class="product-feed-tab current" style="width:800px !important;" id="feed-dd">
                    					<div class="posts-section" >
											<div class="post-bar" >
												<div class="post_topbar">
													<div class="usy-dt">
														<div class="usy-name">
															<h3 ng-bind="ctrl.userProfile.firstName+ ' ' + ctrl.userProfile.lastName"></h3>
							                              <span ng-bind="ctrl.userProfile.email"></span>
							                              <span ng-bind="ctrl.userProfile.institution"></span>
							                              <div style="font-weight: bold">Collaborators: </div>
															<span ng-repeat="col in ctrl.authorCollaborators">
																<span ng-bind="col.firstName + ' ' + col.lastName"></span>,&nbsp
															</span>
														</div>
													</div>
													<!-- <div class="ed-opts">
														<a href="#" title="" class="ed-opts-open"><i class="la la-ellipsis-v"></i></a>
														<ul class="ed-options">
															<li><a href="#" title="">Edit Post</a></li>
															<li><a href="#" title="">Unsaved</a></li>
															<li><a href="#" title="">Unbid</a></li>
															<li><a href="#" title="">Close</a></li>
															<li><a href="#" title="">Hide</a></li>
														</ul>
													</div> -->
												</div>
												<div class="job_descp">
						                            <span ng-repeat="art in ctrl.userProfile.articles">
						                              <div style="font-weight: bold">Article Name:</div> <li class="zoom" ng-click="ctrl.openGoogleScholar(art.title)" ng-bind="art.title"></li>
						                              <div style="font-weight: bold">BR Name: </div>
						                              <p ng-bind="art.br.name"></p>
						                              <span>Country</span>
						                              <p ng-bind="art.br.country"></p>
												    </span>
                        						</div>
											</div><!--post-bar end-->
											<!--process-comm end-->
										</div><!--posts-section end-->
									</div><!--product-feed-tab end-->
									<div class="product-feed-tab" id="info-dd">
										<div class="user-profile-ov">
											<div style= "margin-bottom: 20px;" ng-if="ctrl.userProfile.roles[0] == 1">
												<input type="radio" name="role" ng-model="ctrl.role" value="1"> Admin
												<input type="radio" name="role" ng-model="ctrl.role" value="2"> Manager
												<input type="radio" name="role" ng-model="ctrl.role" value="3"> Researcher
											</div>
											<button style="padding:5px" ng-click="ctrl.editProfile()" class="follow">Update Role</button>
										</div><!--user-profile-ov end-->
									</div><!--product-feed-tab end-->
								</div><!--main-ws-sec end-->
							</div>
							</div>
						</div>
					</div><!-- main-section-data end-->
				</div>
				<div class="post-popup job_post ">
				    <div class="post-project">
				      <h3>Post an Article</h3>
				      <div class="post-project-fields">
				        <form>
				          <div class="row">
				            <div class="col-lg-12">
				              <input type="text" name="title" placeholder="Title" ng-model="ctrl.emailSubject">
				            </div>
				            <div class="col-lg-12">
				              <textarea name="message" placeholder="Message" ng-model="ctrl.emailMessage"></textarea>
				            </div>
				            <div class="col-lg-12">
				              <ul>
				                <li><button class="active" type="submit" ng-click="ctrl.sendEmail()" value="post">Send</button></li>
				                <li><a href="#" title="">Cancel</a></li>
				              </ul>
				            </div>
				          </div>
				        </form>
				      </div>
				      <!--post-project-fields end-->
				      <a href="#" title=""><i class="la la-times-circle-o"></i></a>
				    </div>
				    <!--post-project end-->
			    </div>
      </main>
    </div>

	</div><!--theme-layout end-->
